<body>
  <div class="madiv">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Pavan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          width="50px" class="icon">
      </div>
    </nav>
  </div>

  <div class="data-main">
    <div class="user-info">
      <h1 class="heading1" align="center">STUDENT DATA ENTRY</h1>

      <div>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="username">Name</label>
              <input type="text" class="form-control" id="username" />
            </div>

            <div class="form-group col-md-6">
              <label for="Phone">Contact</label>
              <input type="text" class="form-control" id="phone" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="education">Education</label>
              <input type="text" class="form-control" id="education" />
            </div>

            <div class="form-group col-md-6">
              <label for="branch">Branch</label>
              <input type="text" class="form-control" id="branch" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="collage">Collage</label>
              <input type="text" class="form-control" id="college" />
            </div>

            <div class="form-group col-md-2">
              <label for="yop">Year Of PassOut</label>
              <input type="text" class="form-control" id="passout-year" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email Id</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>

          <button type="button" class="btn btn-primary" onclick="dataProcessing()">
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="student-table">
    <div class="information-table">
      <h1 class="heading2" align="center">STUDENT DATA</h1>

      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Sr No</th>
              <th scope="col">Student Name</th>
              <th scope="col">Email Id</th>
              <th scope="col">Contact</th>
              <th scope="col">Education</th>
              <th scope="col">Yop</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="student-dataBody" id="tablebody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="Date_entry.js"></script>
</body>

</html>
